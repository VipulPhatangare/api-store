<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .login-form, .main-content {
            display: none;
        }

        .login-form.active, .main-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #28a745;
            color: white;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-logout {
            background: #6c757d;
            color: white;
            padding: 8px 20px;
            margin-bottom: 20px;
        }

        .btn-logout:hover {
            background: #5a6268;
        }

        .add-key-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .add-key-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .keys-list {
            margin-top: 20px;
        }

        .key-item {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .key-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .key-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .key-value {
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            margin-bottom: 10px;
            color: #555;
        }

        .key-actions {
            display: flex;
            gap: 10px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.active {
            display: block;
        }

        .no-keys {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1em;
        }

        .key-date {
            font-size: 0.85em;
            color: #999;
        }

        .key-description {
            font-size: 0.95em;
            color: #666;
            margin-top: 8px;
            margin-bottom: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê API Key Store</h1>
        
        <div id="message" class="message"></div>

        <!-- Login Form -->
        <div id="loginForm" class="login-form active">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button class="btn-primary" onclick="login()">Login</button>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="main-content">
            <button class="btn-logout" onclick="logout()">Logout</button>

            <!-- Add Key Section -->
            <div class="add-key-section">
                <h2>Add New API Key</h2>
                <div class="form-group">
                    <label for="keyName">Name</label>
                    <input type="text" id="keyName" placeholder="e.g., OpenAI API Key">
                </div>
                <div class="form-group">
                    <label for="keyDescription">Description (Optional)</label>
                    <input type="text" id="keyDescription" placeholder="e.g., Used for chatbot project">
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="text" id="apiKey" placeholder="Enter your API key">
                </div>
                <button class="btn-primary" onclick="addKey()">Add API Key</button>
            </div>

            <!-- Keys List -->
            <div class="keys-list">
                <h2>Your API Keys</h2>
                <div id="keysList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
